<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Please input your register information.</h1>
        <br><br>
        <form action="register.cgi" method="POST">
            ID：<input type="text" name="ID" value="" size="10" maxlength="5">
            <br>
            <br>
            Password：<input type="password" value="" name="Password" size="10">
            <br>
            <br>
            Introduction：<input type="text" value="" name="Introduction" size="20">
            <br>
            <br>
            Address：
            <select name="Address">
                <option value="Jiangsu">Jiangsu</option>
                <option value="Beijing">Beijing</option>
                <option value="Shanghai">Shanghai</option>
            </select>
            <br>
            <br>
            <input type="Submit" value="submit">
            <input type="Reset" value="reset">
        </form>
    </body>
</html>
